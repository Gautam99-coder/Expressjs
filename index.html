<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="new-chat">
                <button id="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button>
            </div>
            <div class="history" id="chat-history">
                <!-- Chat history will be added here -->
            </div>
            <div class="user-info">
                <span>Your ChatAI</span>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h1>ChatAI</h1>
                    <p>Your personal AI assistant</p>
                </div>
            </div>
            <div class="input-area">
                <form id="message-form">
                    <div class="input-container">
                        <textarea id="user-input" placeholder="Send a message..." rows="1"></textarea>
                        <button type="submit" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </form>
                <div class="disclaimer">
                    This is a demo application. Responses are generated by an AI model.
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
